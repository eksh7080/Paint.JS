!<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0"/>
    <title>그림판</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<canvas id="canvas" class="gamvas"></canvas>
<div class="controls">
    <div class="controlsRange">
        <input type="range" id="Range" min="0.1" max="5" value="2.5" step="0.1"/>
    </div>
    <div class="controlsBtn">
        <button id="Mode">Fill</button>
        <button id="Save">Save</button>
    </div>
    <div class="controlsColor" id="colors">
        <div class="controlsColor choiceColor" style="background-color:#2c2c2c"></div>
        <div class="controlsColor choiceColor" style="background-color:white"></div>
        <div class="controlsColor choiceColor" style="background-color:#FF3b30"></div>
        <div class="controlsColor choiceColor" style="background-color:#ff9500"></div>
        <div class="controlsColor choiceColor" style="background-color:#ffcc00"></div>
        <div class="controlsColor choiceColor" style="background-color:#4cd963"></div>
        <div class="controlsColor choiceColor" style="background-color:#5ac8fa"></div>
        <div class="controlsColor choiceColor" style="background-color:#0579ff"></div>
        <div class="controlsColor choiceColor" style="background-color:#5856d6"></div>
    </div>
</div>



<script src="app.js"></script>
</body>
</html>
